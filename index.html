<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <img
        src="./images/image-product-mobile.jpg"
        srcset="
          ./images/image-product-mobile.jpg   800w,
          ./images/image-product-desktop.jpg 1500w
        "
        alt="Image of Gabrielle Essence Eau De Parfum"
      />
      <div class="product-card-details">
        <div class="product-text">
          <p class="product-category">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-price">
          <span class="product-discount-price">$149.99</span>
          <span class="product-original-price">$169.99</span>
        </div>
        <button class="cart-btn">
          <img src="./images/icon-cart.svg" alt="Add to cart icon" />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arun.R.R</a>.
    </footer>
  </body>
</html>
